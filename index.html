
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Listă băuturi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Băuturi alcoolice și non-alcoolice</h1>

    <div class="lista-bauturi">
        <div class="bautura">
            <img src="https://kitchenswagger.com/wp-content/uploads/2020/07/mojito-recipe_0009_DSC_5509.jpg" alt="Mojito">
            <p><strong>Mojito (alcoolic):</strong> rom alb, lime, mentă, zahăr, apă minerală</p>
        </div>

        <div class="bautura">
            <img src="https://www.onceuponachef.com/images/2023/07/pina-coladas-1200x1600.jpg" alt="Pina Colada">
            <p><strong>Pina Colada (alcoolic):</strong> rom alb, lapte de cocos, suc de ananas</p>
        </div>

        <div class="bautura">
            <img src="https://sarabistro.ro/wp-content/uploads/2022/03/mar-verde.jpg" alt="Limonadă">
            <p><strong>Limonadă (non-alcoolic):</strong> apă, lămâie, miere, mentă</p>
        </div>

        <div class="bautura">
            <img src="https://images.themodernproper.com/production/posts/IcedTea_8.jpg?w=1200&q=82&auto=format&fit=crop&dm=1716306653&s=18373e4fe8a89b94c5cfe7c6c9ed6d94" alt="Ice Tea">
            <p><strong>Ceai rece (non-alcoolic):</strong> ceai negru, lămâie, miere, gheață</p>
        </div>
    </div>
</body>
</html>
